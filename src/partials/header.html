<header class="header">
  <div class="header-container">
    <nav class="header-navigation">
      <a class="header-logo" aria-label="header=logo" href="./index.html">
        <svg class="logo-icon" width="24" height="24">
          <use href="./img/symbol-defs.svg#icon-logo-mob"></use>
        </svg>
        <svg class="logo-text-icon" width="77" height="13">
          <use href="./img/symbol-defs.svg#icon-logotext"></use>
        </svg>
      </a>
      <ul class="header-menu">
        <li class="header-item">
          <a class="header-menu-home" href="./index.html">Home</a>
        </li>
        <li class="header-item">
          <a class="header-menu-shopping" href="./card.html">
            Favorite Books

            <svg class="basket-icon" width="15" height="15">
              <use href="./img/symbol-defs.svg#icon-header-shopping"></use>
            </svg>
            <span class="header-book-counter"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="box-btn">
      <button class="signinout-button" name="authentication"></button>
      <div class="theme-switch">
        <input class="theme-switch-input" type="checkbox" id="checkbox" />
        <label class="theme-toggle" for="checkbox">Switch-theme</label>
        <div class="header-slider"></div>
      </div>

      <button type="button" class="menu-open-btn">
        <svg class="menu-open-icon" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-burger-menu-open"></use>
        </svg>
      </button>
      <button type="button" class="menu-close-btn hidden">
        <svg class="menu-close-icon" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-burger-menu-close"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="mob-menu">
    <div class="mob-menu-img">
      <ul class="mob-list">
        <li class="mob-item">
          <a class="mob-menu-home" href="./index.html">Home</a>
        </li>
        <li class="mob-item">
          <a class="mob-menu-calor" href="./card.html">
            Favorite Books
            <svg class="mob-basket-icon" width="20" height="20">
              <use href="./img/symbol-defs.svg#icon-header-shopping"></use>
            </svg>
            <span class="header-book-counter"></span>
          </a>
        </li>
      </ul>
    </div>
    <button class="signinout-button" name="authentication">Sign In</button>
  </div>
</header>
